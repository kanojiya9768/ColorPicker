<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color picker</title>
</head>

<body id="background">
    <div class="nav">
        <ul>
            <li><a href="#"
                    onclick="hide_hex();">simple</a></li>
            <li><a href="#"
                    onclick="hide_simple();">hex</a>
            </li>
        </ul>
    </div>

    <div class="content" id="simple">
        <h2>Background : <span
                id="color">white</span></h2>
        <button id="click"
            onclick="change();">click me</button>
    </div>

    <div class="content2" id="hex">
        <h2>Background : <span
                id="color2">#fff</span></h2>
        <button id="click2"
            onclick="generate();">click me</button>
    </div>

    <script src="script.js"></script>
    <script>
        function hide_simple() {
            document.getElementById('simple').style.display = 'none';
            document.getElementById('hex').style.display = 'flex';
        }

        function hide_hex() {
            document.getElementById('hex').style.display = 'none';
            document.getElementById('simple').style.display = 'flex';
        }
    </script>
</body>

</html>
